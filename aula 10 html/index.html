<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <form id="form1" action="" autocomplete="on">
        <label for="login">Login</label>
        <input id="login" type="email">

        <label for="senha">Senha</label>
        <input placeholder="Senha" id="senha" type="password">

        <input type="color" name="" id="">

        <input type="time">

        <textarea name="Descricao" id="" cols="30" rows="3" maxlength="10" placeholder="Descricao sua""></textarea>



    </form>

    <input form="form1" type="submit">
    <input form="form1" type="reset">

    <button type="reset" form="form1">Apagar</button>

    <form action="">

            <legend>Maior de idade</legend>
            <label for="maiorIdade">18 anos ou mais</label>
            <input id="maiorIdade" type="checkbox">

        </fieldset>

        <fieldset>
            <legend>Linguagens de programação</legend>
            <label for="java">Java</label>
            <input id="java" type="checkbox">
    
            <label for="Python">Python</label>
            <input id="Python" type="checkbox">
    
            <label for="PHP">PHP</label>
            <input id="PHP" type="checkbox">
    
            <label for="Goolang">Goolang</label>

    </form>
